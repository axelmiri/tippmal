<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TippMal</title>
        <meta
            name="description"
            content="Ein Frage-Antwort-Spiel fÃ¼r Kleinkinder"
        />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta
            name="apple-mobile-web-app-status-bar-style"
            content="black-translucent"
        />
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="assets/favicon.png" />
        <link rel="apple-touch-icon" href="assets/favicon.png" />
        <link rel="manifest" href="manifest.webmanifest" />
    </head>

    <body>
        <button class="home-button" id="home-button" type="button">
            <img
                src="assets/favicon.png"
                alt="Home"
                title="Home"
                width="30px"
            />
        </button>
        <div class="grid-container" id="group-container"></div>
        <div class="question-container" id="question-container">
            <span class="question-text" id="question-text"></span>
            <br />
            <img class="question-image" id="question-image" title="Question" />
        </div>
        <div class="question-answer-container" id="question-answer-container">
            <span class="question" id="question"></span>
            <div class="grid-container" id="answer-container"></div>
        </div>
        <button class="correct-container" id="correct-container" type="button">
            <span class="correct-text" id="correct-text"></span>
            <br />
            <img class="correct-image" id="correct-image" title="Correct" />
        </button>

        <script src="script.js"></script>
        <script src="service-worker.js"></script>
    </body>
</html>
